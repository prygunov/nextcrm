<ul th:if="${#fields.hasAnyErrors()}">

    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:each="err : ${#fields.allDetailedErrors()}">
        <strong th:text="${err.fieldName}"></strong> [[${err.message}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

</ul>
