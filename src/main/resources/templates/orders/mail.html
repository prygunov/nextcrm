<div>
    <form th:attr="action= ${url} + 'mail'" method="post">

        <input type="hidden" name="orderId" th:value="${orderId}"/>
        <div class="form-group">
            <label>
                Получатель
                <input readonly type="email" class="form-control" name="to" th:value="${to}" required/>
            </label>
        </div>

        <div class="form-group">
            <label><b>Заголовок</b></label>
            <input type="text" class="form-control" name="subject" th:value="${subject}" required/>
        </div>

        <div class="form-group">
            <label for="description"><b>Сообщение</b></label>
            <textarea type="text" class="form-control" name="body" id="description" required rows="4"></textarea>
        </div>

        <button type="submit" name="action" class="btn btn-primary">Отправить</button>

    </form>

</div>
