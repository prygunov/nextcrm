<div>
    <form th:attr="action=${${url} + 'filter'}"
          th:object="${object}" method="post">

        <div class="form-group">
            <label for="name" class="form-control"><b>Поиск по имени клиента</b></label>
            <input type="text" class="form-text" name="name" id="name" required th:value="${object.name}">
        </div>
        <div class="form-group">
            <label for="code" class="form-control"><b>Арктикул</b></label>
            <input type="text" class="form-text" name="code" id="code" required th:value="${object.code}">
        </div>
        <div class="form-group">
            <select name="categoryId">
                <option th:value="null">Статус заказа</option>
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}" th:selected="${object.categoryId == category.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <select name="categoryId">
                <option th:value="null">Статус доставки</option>
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}" th:selected="${object.categoryId == category.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <select name="categoryId">
                <option th:value="null">Сотрудник</option>
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}" th:selected="${object.categoryId == category.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <input type="checkbox" class="form-check-input" name="ending" id="ending" th:checked="${object.ending}"/>
            <label for="ending" class="form-check-label"><b>Оплачен</b></label>
        </div>


        <hr>
        <button type="submit" name="action" class="btn btn-primary">Обновить</button>
    </form>
</div>
