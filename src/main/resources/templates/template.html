<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">NextCRM</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.css">
</head>

<body>
<div th:insert="sidebar"></div>
<div class="content">
    <div class="header">
        <h1 th:text="${title}"></h1>
        <div class="account">
            <td th:text="${login}"></td>
            <a class="btn btn-outline-danger" role="button" th:href="@{/logout}">Выход</a>
        </div>
    </div>

    <div class="container">
        <br>

        <th:block th:insert="${content != null} ? ${content} : welcome">
        </th:block>
    </div>
</div>
<script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.js"></script>
<script type="text/javascript" th:src="@{/js/logic.js}"></script>
</body>
</html>
