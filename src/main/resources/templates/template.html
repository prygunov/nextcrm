<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">NextCRM</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div th:insert="sidebar"></div>
<div class="content">
    <div class="header">
        <h1 th:text="${title}"></h1>
        <div class="account">
            <td th:text="${login}"></td>
            <a class="btn btn-primary" role="button" th:href="@{/logout}">Выход</a>
        </div>
    </div>

    <div class="container">
        <br>

        <th:block th:insert="${content != null} ? ${content} : welcome">

        </th:block>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/logic.js}"></script>
</body>
</html>
