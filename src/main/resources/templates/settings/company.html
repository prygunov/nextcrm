<div>
    <form th:attr="action=${url} +  'save'"
          th:object="${companyInfoEntity}" method="post">

        <div th:insert="errors"></div>

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label><b>Название</b></label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
            <label><b>ИНН</b></label>
            <input type="text" class="form-control" th:field="*{inn}">
        </div>
        <div class="form-group">
            <label><b>Расчетный счет</b></label>
            <input type="text" class="form-control" th:field="*{paymentAccount}">
        </div>
        <div class="form-group">
            <label><b>Корр. счет</b></label>
            <input type="text" class="form-control" th:field="*{correspondentAccount}">
        </div>
        <div class="form-group">
            <label><b>Юр. адрес</b></label>
            <input type="text" class="form-control" th:field="*{address}">
        </div>
        <div class="form-group">
            <label><b>Эл. почта</b></label>
            <input type="text" class="form-control" th:field="*{email}">
        </div>
        <div class="form-group">
            <label><b>Номера телефонов</b></label>
            <input type="text" class="form-control" th:field="*{phones}">
        </div>
        <div class="form-group">
            <label><b>Сайт</b></label>
            <input type="text" class="form-control" th:field="*{site}">
        </div>

        <hr>
        <button type="submit" name="action" class="btn btn-primary">Сохранить</button>
    </form>

</div>
