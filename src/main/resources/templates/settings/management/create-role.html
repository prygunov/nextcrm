<form th:action="@{/settings/management/roles/create}" th:object="${role}" method="post">
    <div class="form-group">
        <label for="name"><b>Название</b></label>
        <input type="text" name="name" id="name" required th:value="${role.name}">

        <label for="tasks"><b>Задачи</b></label>
        <input type="checkbox" name="tasks" id="tasks" th:checked="${role.tasks}" />
        <label for="clients"><b>Клиенты</b></label>
        <input type="checkbox" name="tasks" id="clients" th:checked="${role.clients}" />
        <label for="orders"><b>Заказы</b></label>
        <input type="checkbox" name="tasks" id="orders" th:checked="${role.orders}" />

        <hr>
        <input type="submit" name="action" value="Добавить" />
    </div>
</form>
