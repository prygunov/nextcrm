<div th:with="url=${'/settings/management/users/'}">
    <form th:attr="action=${object.id == null} ? ${url} + 'create' :  ${url} + ${object.id} +  '/update'"
          th:object="${object}" method="post">

        <input type="hidden" name="id" th:value="${object.id == null} ? 0 : ${object.id}" />

        <div class="form-group">
            <label for="login"><b>Login</b></label>
            <input type="text" name="login" id="login" required th:value="${object.login}">
        </div>
        <div class="form-group">
            <label for="lastname"><b>Фамилия</b></label>
            <input type="text" name="lastname" id="lastname" required th:value="${object.lastname}">
        </div>
        <div class="form-group">
            <label for="firstname"><b>Имя</b></label>
            <input type="text" name="firstname" id="firstname" required th:value="${object.firstname}">
        </div>
        <div class="form-group">
            <label for="approved"><b>Подтвержден</b></label>
            <input type="checkbox" name="approved" id="approved" th:checked="${object.approved}"/>
        </div>
        <div class="form-group">
            <select name="roleId">
                <option th:value="null">Выберете роль</option>
                <option th:each="role : ${roles}" th:value="${role.id}"
                        th:text="${role.name}" th:selected="${object.roleId == role.id}"></option>
            </select>
        </div>

        <div th:if="${object.id == null}">

            <div class="form-group">
                <label for="psw"><b>Пароль</b></label>
                <input type="password" name="password" id="psw" required>
            </div>
            <div class="form-group">
                <label for="matchingPassword"><b>Повторите пароль</b></label>
                <input type="password" name="matchingPassword" id="matchingPassword" required>
            </div>

        </div>

        <hr>
        <button type="submit" name="action" class="btn btn-primary">Сохранить</button>
    </form>
    <div th:if="${object.id != null}">
        <a class="btn btn-primary" role="button" th:href="@{${url} + ${object.id} +  '/remove'}">Удалить</a>
    </div>

</div>
