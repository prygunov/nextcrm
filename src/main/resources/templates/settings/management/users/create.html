<div th:with="url=${'/settings/management/users/'}">
    <form th:action="@{${url} + 'create'}" th:object="${object}" method="post">
        <div class="form-group">
            <label for="login"><b>Login</b></label>
            <input type="text" name="login" id="login" required>
        </div>
        <div class="form-group">
            <label for="lastname"><b>Фамилия</b></label>
            <input type="text" name="lastname" id="lastname" required>
        </div>
        <div class="form-group">
            <label for="firstname"><b>Имя</b></label>
            <input type="text" name="firstname" id="firstname" required>
        </div>
        <div class="form-group">
            <label for="approved"><b>Подтвержден</b></label>
            <input type="checkbox" name="approved" id="approved"/>
        </div>
        <div class="form-group">
            <label for="psw"><b>Пароль</b></label>
            <input type="password" name="password" id="psw" required>
        </div>
        <div class="form-group">
            <label for="matchingPassword"><b>Повторите пароль</b></label>
            <input type="password" name="matchingPassword" id="matchingPassword" required>
        </div>
        <div class="form-group">
            <select name="role_id">
                <option th:value="null">Выберете роль</option>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <hr>
        <input type="submit" name="action" value="Сохранить"/>
    </form>
</div>
