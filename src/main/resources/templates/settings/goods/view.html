<div>

    <a class="btn btn-primary" role="button" th:href="@{${url} + 'create'}">
        <button type="button" class="btn btn-primary">Новый товар</button>
    </a>
    <a class="btn btn-primary" role="button" th:href="@{${url} + 'categories'}">
        <button type="button" class="btn btn-primary">К категориям</button>
    </a>
    <table class="table">
        <tr>
            <td scope="col">Идентификатор</td>
            <td scope="col">Категория</td>
            <td scope="col">Название</td>
            <td scope="col">Цена</td>
        </tr>

        <th:block th:each="object : ${objects}">
            <tr class='clickable-row' th:data-href="@{${url} + ${object.id} +'/edit'}">
                <th scope="row">
                    <a th:text="${object.id}">
                    </a>
                </th>
                <td th:text="${object.categoryName}"></td>
                <td th:text="${object.name}"></td>
                <td th:text="${object.price}"></td>
            </tr>
        </th:block>
    </table>
</div>
