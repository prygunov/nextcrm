<div th:with="url=${'/clients/'}">

    <form th:attr="action=${object.id == null} ? ${url} + 'create' :  ${url} + ${object.id} +  '/update'"
          th:object="${object}" method="post">
        <div class="form-group">
            <label for="name"><b>Имя</b></label>
            <input type="text" name="name" id="name" required th:value="${object.name}">
        </div>
        <div class="form-group">
            <label for="lastname"><b>Фамилия</b></label>
            <input type="text" name="lastname" id="lastname" th:value="${object.lastname}">
        </div>
        <div class="form-group">
            <label for="phone"><b>Телефон</b></label>
            <input type="text" name="phone" id="phone" required th:value="${object.phone}">
        </div>
        <div class="form-group">
            <label for="birthday">Дата рождения</label>
            <input type="date" name="birthday" id="birthday" th:value="${{object.birthday}}"/>
        </div>
        <div class="form-group">
            <select name="sex">
                <option th:each="sex : ${T(net.artux.nextcrm.model.client.Sex).values()}"
                        th:value="${sex}" th:text="${sex}" th:selected="${object.sex == sex}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="information">Дополнительная информация</label>
            <input type="text" name="information" id="information" th:value="${object.information}"/>
        </div>
        <input type="submit" name="action" value="Сохранить"/>
</div>
</form>

<div th:if="${object.id != null}">
    <a class="btn btn-primary" role="button" th:href="@{${url} + ${object.id} +  '/remove'}">Удалить</a>
</div>

</div>
