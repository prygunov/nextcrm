<div>
    <a class="btn btn-primary" role="button" th:href="@{${url} + 'create'}">
        <button type="button" class="btn btn-primary">Создать потенциального клиента</button>
    </a>

    <div th:insert="clients/potential/filter"></div>
    <table class="table">
        <tr>
            <td scope="col">Идентификатор</td>
            <td scope="col">Имя</td>
            <td scope="col">Номер телефона</td>
            <td scope="col">Эл. почта</td>
            <td scope="col">Канал</td>
            <td scope="col">Активность</td>
        </tr>

        <th:block th:each="object : ${objects}">
            <tr class='clickable-row' th:data-href="@{${url} + ${object.id} +'/edit'}">
                <th scope="row">
                    <a th:text="${object.id}">
                    </a>
                </th>
                <td th:text="${object.name}"></td>
                <td th:text="${object.phone}"></td>
                <td th:text="${object.email}"></td>
                <td th:text="${object.channel?.name}"></td>
                <td th:text="${object.active}"></td>
            </tr>
        </th:block>
    </table>
</div>
